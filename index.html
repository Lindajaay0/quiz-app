<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" type="A quiz about Leonardo Dicaprio's life and his many movie roles.">
    <title>Leonardo Dicaprio Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" class="container">
      <header role="banner" class="header">
        <h1>Leonardo Dicaprio Quiz</h1>
        <section>
        <ul>
          <li class="sizeMe">Question:
            <span
            class="questionNumber">0</span>10</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
        </section>
        <section role="region" class="leoBox">
          <section class="startQuiz box">
            <h2>Welcoming statement</h2>
            <p class="welcomeBox">Picture of Leonardo</p>
            <button type="button" class="startButton">Start button</button>
          </section>
          <section class="questionBox box altBox">
          </section>
          <section class="response box altBox"></section>
          <section class="final box altBox"></section>
        </section>
      </header>
    </main>
    <script src="script.js"></script>
  </body>
</html>
